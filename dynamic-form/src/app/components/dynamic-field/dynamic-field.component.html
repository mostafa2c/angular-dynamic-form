<div>
  <!-- <label [attr.for]="control.key">{{ control.label }}</label> -->
  <div [ngSwitch]="control.controlType">
    <app-text-input
      *ngSwitchCase="'textinput'"
      [meta]="control"
      [form]="form"
      [ngClass]="{ disabled: role === 'isUser' }"
    ></app-text-input>
    <app-dropdown
      *ngSwitchCase="'dropdown'"
      [meta]="control"
      [form]="form"
    ></app-dropdown>
    <app-checkbox
      *ngSwitchCase="'checkbox'"
      [meta]="control"
      [form]="form"
      [ngClass]="{ disabled: role === 'isUser' }"
    ></app-checkbox>
    <app-radiobutton
      *ngSwitchCase="'radiobutton'"
      [meta]="control"
      [form]="form"
    ></app-radiobutton>
    <app-text-area
      *ngSwitchCase="'textarea'"
      [meta]="control"
      [form]="form"
      [ngClass]="{ disabled: role === 'isUser' }"
    ></app-text-area>
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    <div *ngIf="this.form.controls[control.key]?.errors?.minlength">
      Min char is {{ control.minLength }}
    </div>
    <div *ngIf="this.form.controls[control.key]?.errors?.required">
      {{ control.label }} is required
    </div>
    <div *ngIf="this.form.controls[control.key]?.errors?.pattern">
      {{ control.label }} is invalid
    </div>
  </div>
</div>
